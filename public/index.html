<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <h1 class="game--title">Tic Tac Toe</h1>

      <!-- Form to input grid size -->
      <form id="grid-form">
        <label for="rows">Rows (X):</label>
        <input type="number" id="rows" min="3" value="3" required />
        <br /><br />
        <label for="cols">Columns (Y):</label>
        <input type="number" id="cols" min="3" value="3" required />
        <br /><br />
        <button type="submit">Generate Grid</button>
      </form>

      <!-- Container for the Tic Tac Toe grid -->
      <div class="game--container" id="game-container">
        <!-- Cells will be dynamically added here -->
      </div>

      <h3 class="game--status"></h3>
      <button class="game--restart">Restart Game</button>
    </section>
    <script type="module" src="index.js"></script>
  </body>
</html>
